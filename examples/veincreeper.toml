
#General settings
[veincreeper]
	#IMPORTANT: new creepers added here may not generate ore without adding custom recipes of type 'veincreeper:explosion', add more using datapacks.  Each row here will register one new creeper entity type. (unique_id,red,green,blue,display_name). The 'unique_id' string must exactly match the property used in the explosion recipe, this will link the creeper mob to the ore explosion recipe.  Color values are used as an overlay to existing creeper texture.  Test them out /summon veincreeper:coal_creeper
	creepers = ["coal_creeper,#281414,Coal,false,false", "iron_creeper,#823C14,Iron,false,false", "diamond_creeper,#39ADFA,Diamond,false,true", "copper_creeper,#f06d02,Copper,true,false", "gold_creeper,#F0F000,Gold,true,false", "redstone_creeper,#EB2300,Redstone,true,false", "lapis_creeper,#0000FF,Lapis,true,false", "emerald_creeper,#00FF00,Emerald,false,true", "quartz_creeper,#C7C5C5,Quartz,false,false", "purple_creeper,#FF00FF,Purple,true,true"]
	#Register spawn eggs items. false here will hide remove the eggs.  If you added new mobs to the config you will also need to make a resource pack to setup your new eggs.  Without eggs you can still use the trap block, or the /summon command for spawning veincreeper's
	spawn_eggs = true

